<h3>Para crear un arreglo debes ingresar los elementos separados por comas

<button onclick="generarArreglo()">Generar arreglo</button>

<p id="idTextArregloIngresado"> </p>

<h3>Ingresa el elemento a añadido</h3>
<input type="text" id="idElementoNuevo" placeholder="Elemento">

<h3>Ingresa su posicion (o indice)</h3>
<input type="text" id="idPosicion" placeholder="Indice">
<button onclick="insertarElemento()">Añadir elemento</button>

<p id="arregloResultado"> </p>
